<section class="container py-5">
  <h2 class="text-danger text-center mb-4">Nuestros productos</h2>
  <div class="table-responsive">
    <table class="table align-middle">
      <thead class="table-light">
        <tr>
          <th>Producto</th>
          <th>Gustos</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of productos" class="producto-row">
          <td class="fw-bold text-danger fs-5">{{ producto.categoria }}</td>
          <td>
            <div class="d-flex flex-wrap">
              <span class="gusto-chip" *ngFor="let gusto of producto.gustos">
                {{ gusto }}
              </span>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>

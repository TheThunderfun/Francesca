<header class="bg-white border-bottom py-3">
  <div
    class="container d-flex justify-content-between align-items-center flex-wrap"
  >
    <!-- Logo + Título -->
    <div class="d-flex align-items-center">
      <img
        src="assets/logo.png"
        alt="Logo Francesca"
        style="height: 50px; width: auto; margin-right: 10px"
      />
      <h1 class="titulo-italiano text-danger mb-0">
        Francesca fábrica de Pastas
      </h1>
    </div>

    <!-- Navegación -->
    <nav class="d-flex flex-wrap gap-2 mt-3 mt-md-0">
      <button class="btn btn-outline-danger" (click)="toggleContacto()">
        Contacto
      </button>
      <button
        class="btn btn-outline-success"
        (click)="onProductosClick('productos')"
      >
        Productos
      </button>
      <button
        class="btn btn-outline-danger"
        (click)="onProductosClick('quienes-somos')"
      >
        Nosotros
      </button>
      <button
        class="btn"
        (click)="toggleUbicacion()"
        style="background-color: #dc3545; color: white"
      >
        Ubicación
      </button>
    </nav>
  </div>
</header>

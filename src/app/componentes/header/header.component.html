<header class="bg-white border-bottom py-3">
  <div
    class="container d-flex justify-content-between align-items-center flex-wrap gap-3"
  >
    <!-- Logo + Título -->
    <div class="d-flex align-items-center flex-grow-1">
      <img
        src="assets/logo.png"
        alt="Logo Francesca"
        class="me-2"
        style="height: 50px; width: auto"
      />
      <h1 class="titulo-italiano text-danger mb-0">
        Francesca fábrica de Pastas
      </h1>
    </div>

    <!-- Navegación -->
    <nav
      class="d-flex flex-nowrap gap-2 justify-content-end"
      style="overflow-x: auto"
    >
      <button class="btn btn-outline-danger btn-sm" (click)="toggleContacto()">
        Contacto
      </button>
      <button
        class="btn btn-outline-success btn-sm"
        (click)="onProductosClick('productos')"
      >
        Productos
      </button>
      <button
        class="btn btn-outline-danger btn-sm"
        (click)="onProductosClick('quienes-somos')"
      >
        Nosotros
      </button>
      <button
        class="btn btn-danger text-white btn-sm"
        (click)="toggleUbicacion()"
      >
        Ubicación
      </button>
    </nav>
  </div>
</header>
